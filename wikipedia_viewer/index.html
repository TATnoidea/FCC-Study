<body>

    <div class="box">
      <p class="random"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">click here for a random article</a></p>

        <a href="#" class="close"></a>
      </div>
      <p>click icon to search</p>
    </div>
  </div>
